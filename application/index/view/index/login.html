{include file="headafk" /}
<body style="font-size: 16px;">
<div class="tj-spinner-mask j_t_start" style="display: none;">
    <img class="j_loading" src="loading.gif" alt="">
</div>
<form action="/index/index/login" method="post">
    <div id="app">
        <div class="t_box_login"
             style="background-image: url('/public/jpg/background.png'); background-repeat: no-repeat;">
            <div class="t_logo"><img src="{$conf['web_logo']}" alt=""
                                     data-src="/public/jpg/logo-login.png" lazy="loaded"></div>
            <div class="login_box">
                <ul>
                    <li><i></i> <input type="text" placeholder="请输入用户名" onfocus="this.placeholder=''"
                                       onblur="this.placeholder='请输入用户名'" name="username"></li>
                    <li><i></i> <input type="password" placeholder="请输入密码" onfocus="this.placeholder=''"
                                       onblur="this.placeholder='请输入密码'" name="pwd"></li>
                    <li><input type="submit" value="登陆"></li>
                    <li><input type="button" value="会员注册"></li>
                </ul>
                <a href="http://www.thekefu.com/im.htm?pid=297ec461713ea1fc01715dc3ce860887">
                    <p>联系客服</p>
                </a>

            </div>
        </div>
    </div>
</form>

</body>
</html>
