<style type="text/css">
    body {
        background: #110e1f;
        overflow: auto
    }
    .l_palyStepBox {
        flex: 1;
        display: flex;
        flex-direction: column
    }

    .l_palyStepBox .block {
        width: 100%;
        height: 100%
    }

    .l_palyStepBox .block .el-carousel {
        height: 100%
    }

    .l_palyStepBox .block .el-carousel .el-carousel__container {
        height: 100% !important;
        position: relative
    }

    .l_palyStepBox .block .el-carousel .el-carousel__arrow {
        font-size: 85px
    }

    .l_palyStepBox .block .el-carousel .el-carousel__arrow--right {
        right: 60px
    }

    .l_palyStepBox .block .el-carousel .el-carousel__indicators {
        display: flex;
        justify-content: center;
        align-items: center
    }

    .l_palyStepBox .block .el-carousel__item img {
        height: 100%;
        width: 100%
    }

    .l_palyStepBox .block .el-carousel .el-carousel__arrow--right {
        right: .6rem
    }

    .el-carousel__arrow {
        display: flex;
        justify-content: center;
        align-items: center
    }

    .el-icon-arrow-left, .el-icon-arrow-right {
        font-size: .8rem
    }

    .el-carousel__button {
        width: .4rem
    }</style>
