{include file="comhead" /}
<link rel="stylesheet" href="/static/index/css/common.css"/>
<style type="text/css">
    .dk-spinner-mask {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #fff;
        opacity: .4;
        z-index: 2090
    }

    .dk-spinner-three-bounce.dk-spinner {
        position: absolute;
        top: 53%;
        left: 47%;
        background-color: none !important;
        z-index: 2099;
        margin: 0 auto;
        width: 70px;
        text-align: center
    }

    .dk-spinner-three-bounce div {
        width: .24rem;
        height: .24rem;
        background-color: #1ab394;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: dk-threeBounceDelay 1.4s infinite ease-in-out;
        animation: dk-threeBounceDelay 1.4s infinite ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both
    }

    .dk-spinner-three-bounce .dk-bounce1 {
        -webkit-animation-delay: -.32s;
        animation-delay: -.32s
    }

    .dk-spinner-three-bounce .dk-bounce2 {
        -webkit-animation-delay: -.16s;
        animation-delay: -.16s
    }

    @-webkit-keyframes dk-threeBounceDelay {
        0%, 80%, to {
            -webkit-transform: scale(0);
            transform: scale(0)
        }
        40% {
            -webkit-transform: scale(1);
            transform: scale(1)
        }
    }

    @keyframes dk-threeBounceDelay {
        0%, 80%, to {
            -webkit-transform: scale(0);
            transform: scale(0)
        }
        40% {
            -webkit-transform: scale(1);
            transform: scale(1)
        }
    }

    .f_box_accountrecord {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%
    }

    .f_box_accountrecord .t_box_accountrecord {
        flex: 1;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch
    }

    .f_box_accountrecord .t_box_accountrecord .dataNo {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -40%);
        height: 5.6rem;
        width: 4.906667rem
    }

    .f_box_accountrecord .t_box_accountrecord .dataNo img {
        width: 100%;
        height: 50%
    }

    .f_box_accountrecord .t_box_accountrecord .dataNo h3 {
        text-align: center;
        height: 1.333333rem;
        line-height: 1.333333rem;
        color: #9a9a9c;
        font-size: .4rem;
        font-weight: 400
    }

    .f_box_accountrecord .t_box_accountrecord .dataNo button {
        width: 2.666667rem;
        border: none;
        font-size: .48rem;
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        color: #2c86ff;
        background-color: #111723
    }

    .f_box_accountrecord .t_box_accountrecord ul {
        display: flex;
        flex-direction: column;
        padding: .533333rem .8rem;
        font-size: .4rem;
        border-bottom: .026666rem solid #000;
        color: #fff;
        background-color: #111723
    }

    .f_box_accountrecord .t_box_accountrecord ul li {
        text-align: left;
        height: .8rem
    }

    .f_box_accountrecord .t_box_accountrecord ul li span {
        float: left;
        display: inline-block;
        height: 100%;
        line-height: .8rem
    }

    .f_box_accountrecord .t_box_accountrecord ul li p {
        max-width: 78%;
        float: left;
        word-wrap: break-word;
        font-size: .4rem;
        height: 100%;
        line-height: .8rem;
        margin-left: .133333rem;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap
    }

    .f_box_accountrecord .t_box_accountrecord ul:last-child {
        margin-bottom: 1.333333rem
    }
</style>
<body style="font-size: 16px;">
    <div class="tj-spinner-mask j_t_start" style="display: none;">
        <img class="j_loading" src="/public/jpg/loading.gif" alt="">
    </div>
    <div id="app">
        <div class="box">
            <div class="jun-content">
                <div class="f_box_accountrecord">
                    <div class="t_header">
                        <span><img src="/public/jpg/goback.png" alt="" onClick="javascript:history.back()"></span>
                        <span><i>收支明细</i></span>
                    </div>
                    <div class="t_box_accountrecord">
                        <div class="dataNo" style="display: none;">
                            <img src="/public/jpg/hold.png" alt="">
                            <h3>没有更多数据了</h3>
                            <button>立即去交易</button>
                        </div>
                        {volist name="dealhis" id="vo" key='k'}
                        <ul>
                            <li><span>时间：</span><p>{$vo['utime']}</p></li>
                            <li><span>类别：</span><p>{$vo['typedesc']}</p></li>
                            <li><span>金额：</span><p>{$vo['money']}</p></li>
                            <li><span>状态：</span><p style="color: rgb(47, 208, 164);">{$vo['is_verify']}</p></li>
                            <li><span>备注：</span><p>{$vo['remarks']}</p></li>
                        </ul>
                        {/volist}
                    </div>
                    <div style="display: none;">
                        <div class="dk-spinner-mask"></div>
                        <div class="dk-spinner dk-spinner-three-bounce">
                            <div class="dk-bounce1"></div>
                            <div class="dk-bounce2"></div>
                            <div class="dk-bounce3"></div>
                        </div>
                    </div>
                </div>
            </div>
            {include file="footer" /}
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var head = document.getElementsByTagName('body')[0];
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = './dist/build.js?' + parseInt(Math.random() * 10000);
    head.appendChild(script);
    script.onload = function () {
        document.querySelector('.j_t_start').style.display = 'none';
    }
</script>
