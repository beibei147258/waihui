{include file="head" /}

{include file="menu" /}

<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

<section id="main-content">
      <section class="wrapper">
			<div class="col-sm-8">
		      <aside class="profile-info col-lg-12">
		      <section class="panel">
		          <hr>
		          <div class="panel-body bio-graph-info">
		          	<h1> 添加站内信息</h1>
		          	{eq name="$lx" value="1"}      <form class="form-horizontal" role="form" action="{:Url('mailadd')}" method="post" id="formid" >{/eq}
		         		{eq name="$lx" value="2"}      <form class="form-horizontal" role="form" action="{:Url('mailxg')}" method="post" id="formid" >{/eq}
                        	<input type="hidden" class="form-control" name="id" value="{$mail.id?$mail.id:''}">
                       <div class="form-group">
		                      <label class="col-lg-2 control-label">用户ID：</label>
		                      <div class="col-lg-10">
		                      	<input type="text" class="form-control" name="uid" id="uid" value="{$mail.uid?$mail.uid:''}">
		                      </div>
		                 
		                  </div>
		                   <div class="form-group">
		                      <label class="col-lg-2 control-label">标题：</label>
		                      <div class="col-lg-10">
		                      	<input type="text" class="form-control" name="title" id="title" value="{$mail.title?$mail.title:''}">
		                      </div>
		                 
		                  </div>
                                 
		                    <div class="form-group">
		                      <label class="col-lg-2 control-label">信息内容：</label>
		                      <div class="col-lg-10">
		                      			<script id="content" name="content" type="text/plain" style="width:100%;height:400px;">{$mail.content?$mail.content:''}</script>
		                      </div>
		                 
		                  </div>
		                  
		                  <div class="form-group">
		                      <div class="col-lg-offset-2 col-lg-10">
		                          <input type="submit" id="submits" class="btn btn-success" value="提交">
		                      </div>
		                  </div>
		              </form>
		          </div>
		      </section>
		      
		  </aside>
		  </div>

      </section>
  </section>
{include file="foot" /}
<script type="text/javascript" src="__STATIC__/fwb/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/fwb/ueditor.all.min.js"></script>
<script>
		var ue = UE.getEditor('content');
	          $(function(){
	          	
		          $("#submits").click(function () {
	                $uid = $('#uid').val();
	                $title = $('#title').val();
	                if ($uid == "") {
	                   layer.msg('用户ID不能为空');
	                    return false;
	                }
	                if ($title == "") {
	                    layer.msg('标题不能为空');
	                    return false;
	                }
	
	           })
	          	
	          });


</script>
