<body>
<section id="container" class="">
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <div data-original-title="显示/隐藏" data-placement="right" class="icon-reorder tooltips"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo"><span>系统</span></a>
        <!--logo end-->
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                {if isset($_SESSION['username'])}
                <!-- user login dropdown start-->
                <!--li class="dropdown">
                    <a href="http://www.baidu.com/"style="color:#FFFFFF">联系技术</a>
                </li-->
                <li class="dropdown">
                    <a href="/admin/user/userlist.html">在线<span id="toast_01" style="display: inline-block; background: red; color: #fff; padding: 0 3px; border-radius: 5px; margin-left: 2px">0</span></a>
                </li>
                <li class="dropdown">
                    <a href="/admin/user/userprice.html">充值<span id="toast_02" style="display: inline-block; background: red; color: #fff; padding: 0 3px; border-radius: 5px; margin-left: 2px">0</span></a>
                </li>
                <li class="dropdown">
                    <a href="/admin/user/cash.html">提现<span id="toast_03" style="display: inline-block; background: red; color: #fff; padding: 0 3px; border-radius: 5px; margin-left: 2px">0</span></a>
                </li>
                <li class="dropdown">
                    <a href="/admin/order/orderlist.html">订单<span id="toast_04" style="display: inline-block; background: red; color: #fff; padding: 0 3px; border-radius: 5px; margin-left: 2px">0</span></a>
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                        <span class="username">{$_SESSION['username']?$_SESSION['username']:''}</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <li><a href="{:Url('login/logout')}"><i class="icon-signout"></i> 退出</a></li>
                    </ul>
                </li>
                {/if}
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
</section>

<audio id="audio" src="/xiaoxi.mp3"></audio>
<audio id="music1" src="/sf.mp3"></audio>
<audio id="music2" src="/xf.mp3"></audio>
<script>

    //提现
    $(function(){

        setInterval(function(){

            $.get("/admin/index/tx",function(res){

                if(res > 0){
                    $('#music2')[0].play();
                    $('#toast_03').html(res || 0);
                }

            },'json');
        }, 3000);
    })
</script>
